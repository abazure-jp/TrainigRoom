<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 37.523454, lng: 139.938181},
        zoom: 17
      });
    }
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQULsfrcrbboS5qPphEJBFg3NH0d5P5HA&callback=initMap&language=ja&libraries=visualization&sensor=true">
    </script>
  </body>
</html>
