<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">
    var map;

    var styleArray = [
      {
        featureType: "all",
        stylers: [
          { saturation: -80 }
        ]
      },{
        featureType: "all",
        elementType: "labels",
        stylers: [
          { visibility: "off" }
          ]
      },{
        featureType: "landscape",
        elementType: "labels",
        stylers: [
          { visibility: "off" }
          ]
      },{
        featureType: "road",
        elementType: "labels",
        stylers: [
          { visibility: "off" }
          ]
      },{
        featureType: "transit",
        elementType: "all",
        stylers: [
          { visibility: "off" }
          ]
      },{
        featureType: "poi",
        elementType: "labels",
        stylers: [
          { visibility: "off" }
        ]
      }
    ];

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 37.523454, lng: 139.938181},
        zoom: 15
      });
      map.setOptions({styles: styleArray});
    }
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQULsfrcrbboS5qPphEJBFg3NH0d5P5HA&callback=initMap&language=ja&libraries=visualization&sensor=true">
    </script>
  </body>
</html>
